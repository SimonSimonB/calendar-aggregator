services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ROCKET_PORT=${WEB_PORT}
      - ROCKET_ADDRESS=0.0.0.0
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    depends_on:
      - redis
      - db
  db:
    image: postgres:15.1
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
